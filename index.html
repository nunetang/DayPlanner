<!doctype html>
<html lang="en-US">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./Assets/style.css">

  <title>Planner Perfect</title>
</head>

<body>
  <!-- planner & current date heading -->
  <header>
    <div class="container mt-4 mb-2 text-center">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8">
          <h1>Work Day Scheduler</h1>
          <p class="font-weight-bold">A simple calendar app for scheduling your work day.</p>
          <!-- current date -->
          <i class="material-icons cal">calendar_today</i> <p class="d-inline-block font-weight-bold" id="today"></p>
        </div>
      </div>
    </div>
  </header>
<hr>
  <!-- col has individual hour blocks for event entry w/ save button -->
  <div class="row justify-content-center mt-4 mb-4">
    <div class="col-md-10">
      <!-- 9 am -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">09:00 AM</span>
        </div>
          <textarea class="form-control info" aria-label="With textarea" id="9am-events"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-dark save" data-id="9am"  type="button"><i class="material-icons disk">save</i></button>
        </div>
      </div>
      <!-- 10am -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">10:00 AM</span>
        </div>
        <textarea class="form-control info" aria-label="With textarea" id="10am-events"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-dark save" type="button"  data-id="10am" ><i class="material-icons disk">save</i></button>
        </div>
      </div>
      <!-- 11am -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">11:00 AM</span>
        </div>
          <textarea class="form-control info" aria-label="With textarea" id="11am-events"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-dark save" type="button" data-id="11am"><i class="material-icons disk">save</i></button>
        </div>
      </div>
      <!-- Noon/12pm -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">12:00 PM</span>
        </div>
        <textarea class="form-control info" aria-label="With textarea" id="12pm-events"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-dark save" type="button" data-id="12pm"><i class="material-icons disk">save</i></button>
        </div>
      </div>
      <!-- 1pm -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">01:00 PM</span>
        </div>
          <textarea class="form-control info" aria-label="With textarea" id="1pm-events"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-dark save" type="button" data-id="1pm"><i class="material-icons disk">save</i></button>
        </div>
      </div>
      <!-- 2pm -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">02:00 PM</span>
        </div>
          <textarea class="form-control info" aria-label="With textarea" id="2pm-events"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-dark save" type="button" data-id="2pm"><i class="material-icons disk">save</i></button>
        </div>
      </div>
      <!-- 3pm -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">03:00 PM</span>
        </div>
          <textarea class="form-control info" aria-label="With textarea" id="3pm-events"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-dark save" type="button" data-id="3pm"><i class="material-icons disk">save</i></button>
        </div>
      </div>
      <!-- 4pm -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">04:00 PM</span>
        </div>
          <textarea class="form-control info" aria-label="With textarea" id="4pm-events"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-dark save" type="button" data-id="4pm"><i class="material-icons disk">save</i></button>
        </div>
      </div>
      <!-- 5pm -->
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text">05:00 PM</span>
        </div>
        <textarea class="form-control info" aria-label="With textarea" id="5pm-events"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-dark save" type="button" data-id="5pm"><i class="material-icons disk">save</i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" 
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="Assets/script.js"></script>  
</body>
  </html>
